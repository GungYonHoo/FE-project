<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <link href="./final.css" rel="stylesheet">
  <script src="./final.js"></script>
</head>
<body>
    <div class="SignUpBox">
      <h1>코드캠프 회원가입</h1>
      <input id="inputLine1" type="text" placeholder="이메일을 입력해 주세요.">
      <div id="error_email"></div>
      <br>
      <input id="inputLine2" type="text" placeholder="이름을 입력해 주세요.">
      <div id="error_name"></div>
      <br>
      <input id="inputLine3" type="text" placeholder="비밀번호를 입력해 주세요.">
      <div id="error_password"></div>
      <br>
      <input id="inputLine4" type="text" placeholder="비밀번호를 다시 입력해 주세요.">
      <div id="error_repassword"></div>
      <br>
      <div class="phoneNumber">
        <input type="text" id="p1" oninput="changeFocus1()" maxlength="3">-
        <input type="text" id="p2" oninput="changeFocus2()" maxlength="4">-
        <input type="text" id="p3" oninput="checkValidation()" maxlength="4">
      </div>
      <div class="certification">
        <div id="certificationNumber">000000</div>
        <button id="sendButton" disabled = "true" onclick="submit()">인증번호 전송</button>
      </div>
      <div class="certification">
        <div id="timer">3:00</div> 
        <button id="completeButton" disabled = "true" onclick="completeMessage()">인증 확인</button>
      </div>
      <select>
        <option disabled="true" selected="true" id="select">지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
      </select>
      <div id="error_region"></div>
      <div id="radio">
        <input type="radio" name="gender" id="gender_woman">여성
        <input type="radio" name="gender" id="gender_man">남성
      </div>
      <div id="error_gender"></div>
      <div class="divideLine"></div>
      <button id="signup" disabled="true" onclick="errorMessage()">
        가입하기
      </button>
    </div>
  
</body>
</html>
