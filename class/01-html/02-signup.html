<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <div class="SignUpBox">      
        <h2>
          회원 가입을 위해
          <br>
          정보를 입력해주세요
        </h2>
        <p>* 이메일</p>
        <input class="InputLine"type="text" placeholder="이메일을 입력해 주세요."><br><br>
        <p>* 이름</p>
        <input class="InputLine"type="text" placeholder="이름을 입력해 주세요."><br><br>
        <p>* 비밀번호</p>
        <input class="InputLine" type="password" placeholder="비밀번호를 입력해주세요."><br /><br />
        <p>* 비밀번호 확인</p>
        <input class="InputLine" type="password" placeholder="비밀번호를 다시 입력해 주세요."/>
        <!-- <select>
          <option disabled="true" selected="true">지역을 선택하세요</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select> -->
        <br>
        <div class="radio">
          <input type="radio" name="gender">여성
          <input type="radio" name="gender">남성
        </div>
        <br>
        <div class="Checkbox">
          <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        </div>
        <hr>
        <button>가입하기</button>
      </div>
    </div>
  </body>
</html>
