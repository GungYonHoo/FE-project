<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Jukebox</title>
  <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divideLine"></div>
      <div class="albumWrapper">
        <div class="albumWrapper__box">
          <img class="album-thumbnail" src="./images/jukebox01.png">
          <div class="album-songtitle">Y(Please Tell Me Why)</div>
          <div class="album-artist">프리스타일</div>
        </div>
        <div class="albumWrapper__box">
          <img class="album-thumbnail" src="./images/jukebox02.png">
          <div class="album-songtitle">눈의 꽃</div>
          <div class="album-artist">박효신</div>
        </div>
        <div class="albumWrapper__box">
          <img class="album-thumbnail" src="./images/jukebox03.png">
          <div class="album-songtitle">사랑했나봐</div>
          <div class="album-artist">윤도현</div>
        </div>
      </div>
    </div>
    <div class="wrapper__body">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <table class="albumTable">
          <tr>
            <th class="checkbox"><input type="checkbox"></th>
            <th class="header__number">번호</th>
            <th class="header__songtitle">곡명</th>
            <th class="header__artist">아티스트</th>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox"></td>
            <td class="body__number">1</td>
            <td class="body__songtitle">눈의 꽃</td>
            <td class="body__artist">박효신</td>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox"></td>
            <td class="body__number">2</td>
            <td class="body__songtitle">사랑스러워</td>
            <td class="body__artist">김종국</td>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox"></td>
            <td class="body__number">3</td>
            <td class="body__songtitle">내사람: Partner For Life</td>
            <td class="body__artist">SG워너비</td>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox"></td>
            <td class="body__number">4</td>
            <td class="body__songtitle">Love Love Love</td>
            <td class="body__artist">에픽하이</td>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox"></td>
            <td class="body__number">5</td>
            <td class="body__songtitle">애인...있어요</td>
            <td class="body__artist">이은미</td>
          </tr>
        
        
      </table> 
    </div>

  </div>
</body>
</html>
