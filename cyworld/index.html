<!DOCTYPE html>
<html lang="ko">
<head>
  <title>공윤호님의 미니홈피 : : 사이좋은 사람들, 싸이월드</title>
  <link href="./styles/index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/124e080e0c.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <!-- Today 0 | TOTAL 12345 -->
              <div class="today">
                  <span>TODAY</span>
                  <span>0</span>
                  <span> | TOTAL</span>
                  <span>12345</span>
              </div>
            </div>
            <div class="wrapper_left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="InformationBar">
                  <i class="fa-regular fa-circle-user"></i>
                  <input class="InputBlock" type="text" placeholder="이름" style="width:130px;font-size: 9px;">
                </div>
                <div class="InformationBar">
                  <i class="fa-sharp fa-solid fa-phone"></i>
                  <input class="InputBlock" type="tel" placeholder="Phone" style="width:130px; font-size: 9px;">
                </div>
                <div class="InformationBar">
                  <i class="fa-regular fa-envelope"></i>
                  <input class="InputBlock" type="email" placeholder="E-mail" style="width:130px; font-size: 9px;">
                </div>
                <div class="InformationBar">
                  <i class="fa-brands fa-instagram"></i>
                  <input class="InputBlock" type="text" placeholder="인스타그램" style="width:130px; font-size: 9px;">
                </div>
              </div>
              <div class="left__body__footer">                
                <div class="wrapper__feel">
                  <div class="feel__title">오늘의 기분</div>
                    <select class="select__feeling">
                      <option>기쁨😊</option>
                      <option>슬픔😭</option>
                      <option>화남😡</option>
                      <option>생각🤔</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">
                사이좋은 사람들, 싸이월드
              </div>
              <div class="right__header__setting">
                사생활보호설정▶
              </div>
            </div>
            <div class="wrapper__right__body">
              <iframe id="contentFrame" src="./home.html"></iframe>
            </div>
          </div>
          <div class="navigation">
            <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
            <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
            <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
